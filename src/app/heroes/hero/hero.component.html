<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{ name }}</dd>

  <td>Edad:</td>
  <dd> {{ age }}</dd>

  <td>Metodo</td>
  <dd>  {{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd> {{ capitalizedName }}</dd>
</dl>


<button
  *ngIf="name !== 'Komi Shouko'"
  class="btn btn-primary mx-2" (click)="changeNameHero()"
>Cambiar nombre</button>
<button
  *ngIf="age !== 16"
  class="btn btn-secondary mx-2" (click)="changeAgeHero()"
>Cambiar edad</button>

<button
  *ngIf="name !== 'ironMan' || age !== 45"
  class="btn btn-info" (click)="resetForm()"
>Regrasar</button>
